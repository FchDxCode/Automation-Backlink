<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Backlink Processor Pro</title>
    <script src="https://cdn.ckeditor.com/4.20.2/standard/ckeditor.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modern-gradient {
            background: linear-gradient(120deg, #4F46E5 0%, #7C3AED 100%);
        }

        .secondary-gradient {
            background: linear-gradient(120deg, #3B82F6 0%, #2563EB 100%);
        }

        .floating-card {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.2);
        }

        .ck-editor__editable {
            min-height: 400px !important;
            border-radius: 0.5rem !important;
            padding: 1rem !important;
        }

        .loader {
            border-top-color: #4F46E5;
            animation: spinner 1s linear infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4F46E5;
            border-radius: 4px;
        }

        .pattern-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234F46E5' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-gray-50 pattern-bg min-h-screen">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 backdrop-blur-sm z-50 flex justify-center items-center">
        <div class="glass-morphism p-8 rounded-2xl flex flex-col items-center">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16 mb-4"></div>
            <div class="text-xl font-semibold text-gray-800">Processing Article</div>
            <div class="text-sm text-gray-600 mt-2">Please wait a moment...</div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                Article Backlink Processor Pro
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Transform your content with intelligent backlink placement powered by advanced processing
            </p>
        </div>
        
        <!-- Main Form Section -->
        <div class="glass-morphism rounded-2xl p-8 mb-8 floating-card">
            <form id="article-form" class="space-y-6">
                <div class="relative">
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-lg font-semibold text-gray-700">Your Article Content</label>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-500">Paste your article below</span>
                            <button type="button" class="text-indigo-600 hover:text-indigo-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea id="article" name="article"></textarea>
                </div>
                
                <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                    <div class="flex items-center space-x-4 w-full md:w-auto">
                        <label class="text-gray-700 font-medium">Backlinks:</label>
                        <div class="relative">
                            <input type="number" 
                                   id="num_backlinks" 
                                   name="num_backlinks" 
                                   class="w-32 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                   value="50" 
                                   min="1" 
                                   max="200">
                            <div class="absolute right-2 top-1/2 transform -translate-y-1/2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full md:w-auto modern-gradient text-white py-3 px-8 rounded-xl font-medium flex items-center justify-center space-x-2 hover:opacity-90 transition duration-200 shadow-lg hover:shadow-xl">
                        <span>Process Article</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Output Section -->
        <div class="glass-morphism rounded-2xl p-8 floating-card">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Processed Result</h2>
                <button id="preview-btn" 
                        class="hidden secondary-gradient text-white py-2 px-6 rounded-xl font-medium hover:opacity-90 transition duration-200 shadow-lg hover:shadow-xl">
                    Preview Article
                </button>
            </div>
            
            <!-- Stats Panel -->
            <div id="result-stats" style="display: none;" class="mb-8">
                <div class="bg-indigo-50 rounded-xl p-6 border border-indigo-100">
                    <h3 class="text-xl font-semibold text-indigo-900 mb-4">Processing Results</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white rounded-xl p-6 shadow-sm">
                            <div class="flex items-center justify-between">
                                <p class="text-gray-600">Added Backlinks</p>
                                <span class="text-3xl font-bold text-indigo-600" id="total-backlinks">0</span>
                            </div>
                        </div>
                        <div class="bg-white rounded-xl p-6 shadow-sm">
                            <div class="flex items-center justify-between">
                                <p class="text-gray-600">Target Backlinks</p>
                                <span class="text-3xl font-bold text-green-600" id="target-backlinks">50</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <h4 class="text-lg font-medium text-indigo-900 mb-3">Added Backlinks List:</h4>
                        <div class="bg-white rounded-xl p-4 max-h-60 overflow-y-auto custom-scrollbar">
                            <ul class="space-y-2 text-gray-700" id="backlink-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="output" class="prose max-w-none bg-white rounded-xl p-6 min-h-[300px] border border-gray-100"></div>
        </div>
    </div>

    <script>
        // Initialize CKEditor
        CKEDITOR.replace('article', {
            height: 400,
            removeButtons: 'About,Source',
            toolbarGroups: [
                { name: 'clipboard', groups: ['clipboard', 'undo'] },
                { name: 'editing', groups: ['find', 'selection', 'spellchecker', 'editing'] },
                { name: 'forms', groups: ['forms'] },
                '/',
                { name: 'basicstyles', groups: ['basicstyles', 'cleanup'] },
                { name: 'paragraph', groups: ['list', 'indent', 'blocks', 'align', 'bidi', 'paragraph'] },
                { name: 'links', groups: ['links'] },
                { name: 'insert', groups: ['insert'] },
                '/',
                { name: 'styles', groups: ['styles'] },
                { name: 'colors', groups: ['colors'] },
                { name: 'tools', groups: ['tools'] },
                { name: 'others', groups: ['others'] },
                { name: 'about', groups: ['about'] }
            ]
        });

        // Loading handlers
        function showLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        // Form submission handler
        document.getElementById('article-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            try {
                const article = CKEDITOR.instances.article.getData();
                const num_backlinks = document.getElementById('num_backlinks').value;

                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ article, num_backlinks }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display processed article
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = data.processed_article;
                
                // Update stats
                document.getElementById('result-stats').style.display = 'block';
                document.getElementById('total-backlinks').textContent = data.total_backlinks || '0';
                document.getElementById('target-backlinks').textContent = data.target_backlinks || '50';
                
                // Update backlink list
                const backlinklist = document.getElementById('backlink-list');
                backlinklist.innerHTML = '';
                if (data.backlinks && data.backlinks.length > 0) {
                    data.backlinks.forEach(link => {
                        const li = document.createElement('li');
                        li.className = 'flex items-center space-x-2';
                        li.innerHTML = `
                            <svg class="h-4 w-4 text-indigo-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 40-5.656-5.656l-1.102 1.101m.758 4.899a4 4 0 01-5.656 0l-4-4a4 4 0 015.656-5.656l4 4a4 4 0 010 5.656z"/>
                            </svg>
                            <span class="text-gray-700">${link}</span>
                        `;
                        backlinklist.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.className = 'text-gray-500 italic';
                    li.textContent = 'No backlinks added yet';
                    backlinklist.appendChild(li);
                }
                
                // Show preview button
                document.getElementById('preview-btn').classList.remove('hidden');
                
            } catch (error) {
                // Show error notification
                const notification = document.createElement('div');
                notification.className = 'fixed top-4 right-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-lg z-50';
                notification.innerHTML = `
                    <div class="flex items-center">
                        <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        <p>${error.message}</p>
                    </div>
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 5000);
            } finally {
                hideLoading();
            }
        });

        // Preview button handler
        document.getElementById('preview-btn').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            const content = `
<!DOCTYPE html>
<html>
<head>
    <title>Article Preview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif;
            max-width: 800px; 
            margin: 2rem auto; 
            padding: 2rem;
            line-height: 1.7;
            color: #1F2937;
            background-color: #F9FAFB;
        }
        
        .preview-container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        h1, h2, h3, h4, h5, h6 {
            margin-top: 2em;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: #111827;
            line-height: 1.3;
        }
        
        h1 { font-size: 2.25rem; }
        h2 { font-size: 1.875rem; }
        h3 { font-size: 1.5rem; }
        
        p {
            margin: 1.5em 0;
            color: #374151;
        }
        
        ul, ol {
            margin: 1.5em 0;
            padding-left: 2em;
        }
        
        li {
            margin: 0.5em 0;
            color: #374151;
        }
        
        a { 
            color: #4F46E5;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #4338CA;
            text-decoration: underline;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 2em 0;
        }
        
        blockquote {
            border-left: 4px solid #4F46E5;
            margin: 1.5em 0;
            padding: 0.5em 0 0.5em 1em;
            font-style: italic;
            color: #4B5563;
            background: #F3F4F6;
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        code {
            background: #F3F4F6;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-size: 0.875em;
            color: #4F46E5;
        }
        
        pre {
            background: #F3F4F6;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        ${outputDiv.innerHTML}
    </div>
</body>
</html>
`;
            
            // Open preview in new window
            const win = window.open('', '_blank');
            win.document.write(content);
            win.document.close();
        });

        // Number input controls
        const numBacklinksInput = document.getElementById('num_backlinks');
        numBacklinksInput.addEventListener('input', (e) => {
            let value = parseInt(e.target.value);
            if (value < 1) e.target.value = 1;
            if (value > 200) e.target.value = 200;
        });
    </script>
</body>
</html>
